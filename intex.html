<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="color.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>
<!-- header... link in CSS  -->
    <header>
        <div id="header-title">
        <h1>Color Block Challenge!</h1>
        </div>
        <!-- Color Buttons, When clicked will create a block of color. -->
        <div class="button-background">
                <div class="buttons">
                
                    <button id="PinkButton">Pink</button>
                    <button id="BlueButton">Blue</button>
                    <button id="GreenButton">Green</button>
                    <button id="YellowButton">Yellow</button>
                    
                </div>
            </div>   
    </header>
   
</div>
<!-- Count list when buttons are pushed. -->
    <div class="count-list">
        <p id="pinkNum">Pink Count:</p>
        <p id="blueNum">Blue Count:</p>
        <p id="greenNum">Green Count:</p>
        <p id="yellowNum">Yellow Count:</p>
    </div>



<!--Color blocks created when button is clicked.  -->
<div class="colored-blocks">
        <div class="Pink-Block"></div>
        <div class="Blue-Block"></div>
        <div class="Green-Block"></div>
        <div class="Yellow-Block"></div>


    
</body>
</html>
